[tool.setuptools.packages]
find = {}

[project.scripts]
alignem = "alignEM:main"

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "alignEM"
version = "0.0.1"
authors = [
    {name = "Joel Yancey", email = "joelgyancey@ucla.edu" },
    {name = "Tom Bartol", email = "bartol@salk.edu"},
    {name = "Arthur Wetzel", email = "awetzel@psc.edu"},
]
description = "AlignEM-SWIFT is a graphical tool for aligning serial section electron micrographs using SWiFT-IR."
readme = "README.md"
keywords = ["Image Registration", "Electron Microscopy"]
license = {text = "Mozilla Public License Version 2.0"}
dependencies = [
            'numpy',
            'psutil',
            'opencv-python-headless',
            'pillow',
            'zarr',
            'tifffile',
            'imagecodecs',
            'neuroglancer',
            'qtconsole',
            'PyQt5==5.15.2',
            'pyqtwebengine',
            'qtpy',
            'qtawesome',
            'pyqtgraph',
            'tqdm'
]



