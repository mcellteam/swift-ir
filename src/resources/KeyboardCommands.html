   <title>Keyboard Bindings</title>

<!--<pre>-->
<ul>
    <li><b>^N</b> - New Project</li>
    <li><b>^O</b> - Open Project</li>
    <li><b>^S</b> - Save Project</li>
    <li><b>^Q</b> - Quit Application</li>
    <li><b>^M</b> - Enter/Exit Match Point Align Mode</li>
    <li><b>^A</b> - Align All</li>
    <li><b>^K</b> - Skip Layer</li>
</ul>
